plugins:
  - jekyll-relative-links 
title: Cayman theme
description: Cayman is a clean, responsive theme for GitHub Pages.
show_downloads: true
google_analytics:
theme: jekyll-theme-cayman
relative_links:
  enabled: true
  collections: true
include:
